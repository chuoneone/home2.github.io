<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朱一首頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        /* 头部区域（头像 + 备忘录） */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 20px;
            gap: 20px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 备忘录样式 */
        .memo-container {
            flex-grow: 1; /* 填满剩余空间 */
            min-width: 0; /* 防止内容溢出 */
        }

        .memo-box {
            background-color: white;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .memo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
        }

        .memo-title {
            font-size: 1.5em;
            color: #335;
        }

        .memo-content {
            width: 80%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

            .save-btn:hover {
                background-color: #45a049;
            }

        /* 社交链接区域（保持原样） */
        .social-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .single-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
        }

        .social-group {
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            width: calc(25% - 20px);
            min-width: 250px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

            .social-group h3 {
                margin-bottom: 10px;
                color: #333;
            }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            display: block;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            width: 220px;
            text-align: center;
            transition: transform 0.2s;
        }

            .btn:hover {
                transform: scale(1.05);
            }

        /* 颜色组（保持原样） */
        .social-group-blue {
            background-color: #D0E3FF;
        }

        .social-group-green {
            background-color: #D4EDDA;
        }

        .social-group-gray {
            background-color: #E9ECEF;
        }

        .social-group-purple {
            background-color: #E8DAEF;
        }

        .social-group-orange {
            background-color: #FFE8D6;
        }

        .social-group-blue .btn {
            background-color: #6A8FBF;
        }

        .social-group-green .btn {
            background-color: #77BFA3;
        }

        .social-group-gray .btn {
            background-color: #A0A0A0;
        }

        .social-group-purple .btn {
            background-color: #9B59B6;
        }

        .social-group-orange .btn {
            background-color: #FF9F1C;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .header-section {
                flex-direction: column;
                align-items: center;
            }

            .memo-container {
                width: 100%;
            }

            .single-row {
                flex-wrap: wrap;
            }

            .social-group {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 768px) {
            .social-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 头部区域：头像 + 备忘录 -->
    <div class="header-section">
        <img src="wan1.jpg" alt="個人頭像" class="profile-image">

        <div class="memo-container">
            <div class="social-group social-group-orange">
                <div class="memo-header">
                    <h3 class="memo-title"><i class="fas fa-sticky-note"></i> 我的備忘錄</h3>
                </div>
                <div class="memo-box">
                    <textarea id="memo-content" class="memo-content" placeholder="在這裡輸入你的備忘錄..."></textarea>
                    <button id="save-memo" class="save-btn"><i class="fas fa-save"></i> 儲存備忘錄</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 社交链接区域（保持原样） -->
    <div class="social-container">
        <div class="single-row">
            <div class="social-group social-group-blue">
                <h3><i class="fas fa-users"></i> 社群媒體</h3>
                <div class="btn-group">
                    <a href="https://www.facebook.com/" target="_blank" class="btn"><i class="fab fa-facebook"></i> Facebook</a>
                    <a href="https://www.instagram.com/" target="_blank" class="btn"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="https://www.youtube.com/" target="_blank" class="btn"><i class="fab fa-youtube"></i> YouTube</a>
                </div>
            </div>

            <div class="social-group social-group-green">
                <h3><i class="fas fa-briefcase"></i>工具</h3>
                <div class="btn-group">
                    <a href="https://calendar.google.com/" target="_blank" class="btn"><i class="fas fa-calendar"></i>日曆</a>
                    <a href="https://mail.google.com/" target="_blank" class="btn"><i class="fas fa-envelope"></i> Gmail</a>
                    <a href="https://www.notion.so/" target="_blank" class="btn"><i class="fas fa-sticky-note"></i> Notion</a>
                </div>
            </div>

            <div class="social-group social-group-gray">
                <h3><i class="fas fa-graduation-cap"></i>教學</h3>
                <div class="btn-group">
                    <a href="https://classroom.google.com/" target="_blank" class="btn"><i class="fas fa-chalkboard-teacher"></i> Google Classroom</a>
                    <a href="https://drive.google.com/" target="_blank" class="btn"><i class="fas fa-hdd"></i> Google Drive</a>
                    <a href="https://translate.google.com/" target="_blank" class="btn"><i class="fas fa-language"></i> Google翻譯</a>
                </div>
            </div>

            <div class="social-group social-group-purple">
                <h3><i class="fas fa-robot"></i> AI助手</h3>
                <div class="btn-group">
                    <a href="https://chat.openai.com/" target="_blank" class="btn"><i class="fas fa-brain"></i> ChatGPT</a>
                    <a href="https://gemini.google.com/" target="_blank" class="btn"><i class="fas fa-star"></i> Gemini</a>
                    <a href="https://claude.ai/" target="_blank" class="btn"><i class="fas fa-lightbulb"></i> Claude</a>
                    <a href="https://deepseek.com/" target="_blank" class="btn"><i class="fas fa-search"></i> DeepSeek</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 頁面載入時讀取備忘錄
        document.addEventListener('DOMContentLoaded', function () {
            const memoContent = document.getElementById('memo-content');
            const saveButton = document.getElementById('save-memo');

            // 從本地儲存讀取備忘錄
            const savedMemo = localStorage.getItem('userMemo');
            if (savedMemo) {
                memoContent.value = savedMemo;
            }

            // 儲存備忘錄
            saveButton.addEventListener('click', function () {
                const memoText = memoContent.value;
                localStorage.setItem('userMemo', memoText);
                alert('備忘錄已儲存！');
            });

            // 自動儲存（可選，每5秒自動儲存一次）
            setInterval(function () {
                const memoText = memoContent.value;
                localStorage.setItem('userMemo', memoText);
            }, 5000);
        });
    </script>
</body>
</html>
